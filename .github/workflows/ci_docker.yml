name: Docker Continuous Integration
on:
  workflow_run: 
    workflows: ["Continuous Integration"]
    types: ["completed"]

jobs:
  build_and_deploy:
    name: Build and Deploy Docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Get Short Hash
        run: |
          echo "GITHUB_COMMIT_SHORT_HASH=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_ENV
          
      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3
        
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/msvc-notification:${{ env.GITHUB_COMMIT_SHORT_HASH }}
            ${{ secrets.DOCKERHUB_USERNAME }}/msvc-notification:latest
          build-args: |
            GIT_COMMIT_HASH=${{ github.sha }}